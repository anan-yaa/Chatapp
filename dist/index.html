<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page 1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./output.css">
  <link rel="icon" type="image" href="../public/images/favicon.png">
</head>

<body class="font-lora">
  <header class="border border-gray-400 ">
    <!-- Logo -->
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <img class="h-12 w-12" src="../public/images/favicon.png" alt="Logo"> </div>
      <p class="text-gray-500">Logo</p>

      <!-- search-->
      <div class="ml-20 m-2">
        <button class="bg-gray-200 mb-2 w-[380px] rounded-full py-3 px-6 flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg> Search </button>
      </div>
    </div>

  </header>
  <!-- Side panel -->
  <div class="flex m-3">
    <div class="flex flex-col border-2 border-solid p-4">
      <div><button class="mb-2 bg-gray-400 px-4 py-2 rounded hover:bg-gray-500">icon 1</button></div>
      <div><button class="mb-2 bg-gray-400 px-4 py-2 rounded hover:bg-gray-500">icon 2</button></div>
      <div><button class="bg-gray-400 px-4 py-2 rounded hover:bg-gray-500">Icon 3</button></div>
    </div>

    <!-- List of chats -->
    <div class="flex m-4">
      <div class="h-[555px] w-0.5 bg-gray-800"></div>
      <div class="flex flex-col">
        <p class="pl-6 text-lg">List of chats</p>
        <div class="flex">
          <img src="images/11111.jpg" class="rounded-full h-12 w-15 m-2">
          <div class="flex-col">
            <p>Mike</p>
            <p> Placeholder message preview </p>
          </div>
          <div class="flex-col ml-auto">
            <p class="mb-[5px]"> 12:59 pm </p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 ml-auto">
              <path fill-rule="evenodd"
                d="M4.5 12a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <hr class="my-5 h-0.5 w-[400px] border-t border-black" />
        <div class="flex">
          <img src="images/11111.jpg" class="rounded-full h-12 w-15 m-2">
          <div class="flex-col">
            <p>Miles</p>
            <p> Placeholder message preview </p>
          </div>
          <div class="flex-col ml-auto">
            <p class="mb-[5px]"> 11:01 am </p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 ml-auto">
              <path fill-rule="evenodd"
                d="M4.5 12a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <hr class="my-5 h-0.5 w-[400px] border-t border-black" />
        <div class="flex">
          <img src="images/11111.jpg" class="rounded-full h-12 w-15 m-2">
          <div class="flex-col">
            <p>Dylan</p>
            <p> Placeholder message preview </p>
          </div>
          <div class="flex-col ml-auto">
            <p class="mb-[5px]"> 1:40 am </p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 ml-auto">
              <path fill-rule="evenodd"
                d="M4.5 12a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <hr class="my-5 h-0.5 w-[400px] border-t border-black" />
      </div>
    </div>

    <!-- Actual Chat window -->
    <div class="flex bg-blue-200 w-full">

      <div class="h-[555px] w-0.5 bg-gray-800"></div> <!-- Vertical line -->
      <div class="flex flex-col flex-1">
        <!-- Chat icons, chat page, vertical div -->
        <p class="pl-4 text-lg ">Chat window</p>
        <!--other user-->
        <div class="flex items-center mb-2">
          <img src="images/11111.jpg" class="rounded-full h-12 w-12 m-2">
          <p class="bg-white m-4 p-4 rounded-2xl"> Hello From User! </p>
        </div>

        <!--me user-->
        <div class="flex justify-end items-center mb-2">
          <p class="bg-white mr-2 m-4 p-4 rounded-2xl"> Hello from Me! </p>
          <img src="images/11111.jpg" class="rounded-full h-12 w-12 m-2">
        </div>
        <!--Input box-->
        <div class="mt-auto">
          <input type="text" placeholder="Type a message!" class="w-full p-2 rounded border border-gray-300">
        </div>

      </div>
    </div>
</body>

</html>
