<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-4">Chat Test Page</h1>

    <div class="space-y-4">
      <div>
        <h2 class="text-lg mb-2">Socket.IO Test</h2>
        <button id="testSocket" class="bg-blue-500 px-4 py-2 rounded">
          Test Socket Connection
        </button>
        <div id="socketStatus" class="mt-2 text-sm"></div>
      </div>

      <div>
        <h2 class="text-lg mb-2">API Test</h2>
        <button id="testAPI" class="bg-green-500 px-4 py-2 rounded">
          Test API Health
        </button>
        <div id="apiStatus" class="mt-2 text-sm"></div>
      </div>

      <div>
        <h2 class="text-lg mb-2">Console Logs</h2>
        <div
          id="logs"
          class="bg-gray-800 p-4 rounded text-sm font-mono h-64 overflow-y-auto"
        ></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      function log(message) {
        const logsDiv = document.getElementById("logs");
        const timestamp = new Date().toLocaleTimeString();
        logsDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        logsDiv.scrollTop = logsDiv.scrollHeight;
        console.log(message);
      }

      // Test Socket.IO
      document.getElementById("testSocket").addEventListener("click", () => {
        log("Testing Socket.IO connection...");
        const statusDiv = document.getElementById("socketStatus");

        try {
          const socket = io();

          socket.on("connect", () => {
            log("‚úÖ Socket.IO connected successfully!");
            statusDiv.innerHTML =
              '<span class="text-green-400">‚úÖ Connected</span>';
          });

          socket.on("connect_error", (error) => {
            log("‚ùå Socket.IO connection error: " + error.message);
            statusDiv.innerHTML =
              '<span class="text-red-400">‚ùå Connection failed</span>';
          });

          socket.on("disconnect", () => {
            log("üîå Socket.IO disconnected");
            statusDiv.innerHTML =
              '<span class="text-yellow-400">üîå Disconnected</span>';
          });
        } catch (error) {
          log("‚ùå Socket.IO not available: " + error.message);
          statusDiv.innerHTML =
            '<span class="text-red-400">‚ùå Socket.IO not available</span>';
        }
      });

      // Test API
      document.getElementById("testAPI").addEventListener("click", async () => {
        log("Testing API health...");
        const statusDiv = document.getElementById("apiStatus");

        try {
          const response = await fetch("/api/health");
          const data = await response.json();

          if (response.ok) {
            log("‚úÖ API health check successful: " + JSON.stringify(data));
            statusDiv.innerHTML =
              '<span class="text-green-400">‚úÖ API working</span>';
          } else {
            log("‚ùå API health check failed: " + response.status);
            statusDiv.innerHTML =
              '<span class="text-red-400">‚ùå API failed</span>';
          }
        } catch (error) {
          log("‚ùå API request failed: " + error.message);
          statusDiv.innerHTML =
            '<span class="text-red-400">‚ùå API request failed</span>';
        }
      });

      log("Test page loaded. Click buttons to test functionality.");
    </script>
  </body>
</html>
