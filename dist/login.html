<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="../public/images/favicon.png" />
    <link rel="stylesheet" href="./output.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-lora">
    <header class="border border-gray-400">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img
            class="h-12 w-12"
            src="../public/images/favicon.png"
            alt="Logo"
          />
        </div>
        <p class="text-gray-500">Logo</p>
      </div>
    </header>
    <div class="flex flex-col items-center mt-10">
      <h2 class="font-extrabold text-3xl font-lora">
        Login to [ChatApp Name]!
      </h2>
      <br />
      <div class="flex flex-col">
        <div class="p-4 m-4 rounded-lg flex flex-col border border-black">
          <form class="p-4 m-4">
            <br />
            <label for="fname" class="m-2">Username :</label><br />
            <input
              class="rounded-lg border border-black p-2 m-2"
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your username"
            /><br />
            <label for="lname" class="m-2">Password :</label><br />
            <input
              class="rounded-lg border border-black p-2 m-2"
              type="password"
              id="lname"
              name="lname"
              placeholder="Enter your password"
            />
          </form>
          <button
            class="rounded-lg border-gray-300 bg-green-400 p-2 m-5 shadow-md"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
