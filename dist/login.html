<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login - Drift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" type="image/png" href="./images/favicon-v2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
          animation: {
            float: "float 6s ease-in-out infinite",
            glow: "glow 2s ease-in-out infinite alternate",
            slideIn: "slideIn 0.8s ease-out",
            fadeIn: "fadeIn 1s ease-out",
            "pulse-slow": "pulse 3s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": {
                transform: "translateY(0px)",
                opacity: "0.3"
              },
              "50%": {
                transform: "translateY(-20px)",
                opacity: "0.8"
              },
            },
            glow: {
              "0%": {
                boxShadow: "0 0 5px rgba(59, 130, 246, 0.3)"
              },
              "100%": {
                boxShadow: "0 0 20px rgba(59, 130, 246, 0.6)"
              },
            },
            slideIn: {
              "0%": {
                transform: "translateY(30px)",
                opacity: "0"
              },
              "100%": {
                transform: "translateY(0)",
                opacity: "1"
              },
            },
            fadeIn: {
              "0%": {
                opacity: "0"
              },
              "100%": {
                opacity: "1"
              },
            },
          },
        },
      },
    };
  </script>
</head>

<body class="font-[Roboto_Slab] bg-gradient-to-br from-black to-blue-900 min-h-screen relative">
  <!--background animation particles-->
  <div class="absolute inset-0 bg-gradient-to-br from-black via-blue-900/50 to-blue-600 animate-pulse-slow"></div>
  <div class="absolute top-1/4 left-1/4 w-20 h-20 bg-blue-500/10 rounded-full blur-xl animate-float"></div>
  <div class="absolute bottom-1/4 right-1/4 w-16 h-16 bg-blue-400/10 rounded-full blur-lg animate-float"
    style="animation-delay: 1.5s"></div>
  <div class="absolute top-3/4 left-3/4 w-12 h-12 bg-blue-300/10 rounded-full blur-lg animate-float"
    style="animation-delay: 3s"></div>
  <div class="absolute inset-0 opacity-30">
    <div class="absolute top-10 left-10 w-2 h-2 bg-blue-300 rounded-full animate-float"></div>
    <div class="absolute top-20 right-20 w-1 h-1 bg-blue-400 rounded-full animate-float" style="animation-delay: 1s">
    </div>
    <div class="absolute bottom-20 left-20 w-1.5 h-1.5 bg-blue-300 rounded-full animate-float"
      style="animation-delay: 2s"></div>
    <div class="absolute bottom-10 right-10 w-1 h-1 bg-blue-300 rounded-full animate-float"
      style="animation-delay: 0.5s"></div>
    <div class="absolute top-1/2 left-1/4 w-2 h-2 bg-blue-300 rounded-full animate-float" style="animation-delay: 3s">
    </div>
    <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-blue-400 rounded-full animate-float"
      style="animation-delay: 1.5s"></div>
    <div class="absolute top-2/3 left-1/3 w-1.5 h-1.5 bg-blue-500 rounded-full animate-float"
      style="animation-delay: 2.5s"></div>
    <div class="absolute bottom-1/3 right-1/2 w-1 h-1 bg-blue-300 rounded-full animate-float"
      style="animation-delay: 4s"></div>
  </div>

  <!--header -->
  <header class="bg-slate-900/80 backdrop-blur-sm border-b border-blue-500/20 p-4 relative z-10 animate-fadeIn">
    <div class="flex items-center gap-3">
      <img src="images/Drift.png" alt="Transparent logo of Drift" class="w-18 h-8 shadow-md" />
    </div>
  </header>

    <!-- heading texts part-->
  <div class="flex-1 flex items-center justify-center p-4 relative z-10 py-8">
    <div class="w-full max-w-md animate-slideIn">
      <div class="text-center mb-8">
        <h6 class="text-white mb-2">Let conversations Drift.</h6>
        <h1
          class="font-['Bitcount_Grid_Double'] text-4xl font-bold text-white mb-2 bg-gradient-to-r from-blue-400 to-white bg-clip-text text-transparent">
          Welcome back!
        </h1>
        <p class="text-slate-400 text-lg">
          Sign in to continue your conversations!
        </p>
      </div>

      <!--login html form -->
      <div
        class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 shadow-2xl hover:shadow-blue-500/10 transition-all duration-300 hover:border-blue-500/30">
        <form class="space-y-6">
          <!-- for email-->
          <div class="group">
            <label for="email"
              class="block text-sm font-medium text-slate-300 mb-2 group-focus-within:text-blue-400 transition-colors">
              Email
            </label>
            <div class="relative">
              <input type="email" id="email" name="email" placeholder="Enter your Email"
                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-0 text-white placeholder-slate-400 hover:border-slate-500 transition-all duration-200" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-slate-400 group-focus-within:text-blue-400 transition-colors">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
              </div>
            </div>
          </div>

          <!-- for password -->
          <div class="group">
            <label for="password"
              class="block text-sm font-medium text-slate-300 mb-2 group-focus-within:text-blue-400 transition-colors">
              Password
            </label>
            <div class="relative">
              <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-0 text-white placeholder-slate-400 hover:border-slate-500 transition-all duration-200" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400 group-focus-within:text-blue-400 transition-colors" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                  </path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="flex items-center justify-center">
            <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">
              Forgot password?
            </a>
          </div>

          <!-- Login Button -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-800 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-600 hover:to-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-blue-500/25 active:scale-95">
            Sign In
          </button>

          <!-- Sign Up Link -->
          <div class="mt-6 text-center">
            <p class="text-slate-400">
              Don't have an account?
              <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                Sign up
              </a>
            </p>
          </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 text-slate-200 text-sm relative z-10">
    <p>&copy; 2025 Drift. All rights reserved.</p>
  </footer>

  <script>
    // Add some interactive effects
    document.addEventListener("DOMContentLoaded", function () {
      // Add floating particles dynamically
      const particleCount = 15;
      const body = document.body;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className =
          "absolute w-1 h-1 bg-blue-500 rounded-full animate-float opacity-20";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.zIndex = "1";
        body.appendChild(particle);
      }

      // Add form validation feedback
      const inputs = document.querySelectorAll(
        'input[type="email"], input[type="password"]'
      );
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add("ring-2", "ring-blue-500/20");
        });
        input.addEventListener("blur", function () {
          this.parentElement.classList.remove("ring-2", "ring-blue-500/20");
        });
      });
    });
  </script>
</body>

</html>
